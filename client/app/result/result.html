<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Recommendation System User Study!</h1>
    <br>
    <h2>The Results</h2>
  </div>
</header>

<div class="loading middle" ng-if="loading">
  <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
</div>


<div class="container" ng-show="!loading">
  <div class="row text-center">
    <h2>Total participants: {{stats.total}}</h2>
  </div>

  <div class="row results">
    <div class="col-md-6 text-center">
      <h3>Recommendations shown <b>with</b> images</h3>
      <h4>Total participants: {{stats.withImages.total}}</h4>
      <canvas id="pie1" class="chart chart-pie" data="withImages" labels="labels" legend="true" colours="colors"></canvas>
    </div>
    <div class="col-md-6 text-center">
      <h3>Recommendations shown <b>without</b> images</h3>
      <h4>Total participants: {{stats.withoutImages.total}}</h4>
      <canvas id="pie2" class="chart chart-pie" data="withoutImages" labels="labels" legend="true" colours="colors"></canvas>
    </div>
  </div>

</div>
