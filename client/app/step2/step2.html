<div class="container step2">

  <div class="row text-center">
    <h3>Step {{id}}/10</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="calcProgress()"></div>
    </div>
    <br>
    <br>
  </div>

  <div class="loading" ng-if="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
  </div>

  <div ng-show="!loading">
    <div class="row recommend well" ng-repeat="rec in recommendations">

      <div class="col-md-4" ng-show="withImages">
        <img ng-src="{{rec.image}}" alt="{{rec.name}}" class="img-responsive">
      </div>

      <div class="col-md-8">
        <div class="row">
          <h3 class="inline">{{rec.name}}</h3>&nbsp&nbsp({{rec.year}})
        </div>
        <div class="row">
          <span>{{rec.length}}&nbspmin</span>&nbsp|&nbsp<span>{{rec.category}}</span>&nbsp|&nbsp<span>{{rec.datePublished}}&nbsp({{rec.country}})</span>
        </div>
        <div class="row divider">

        </div>
        <div class="row description">
          <div class="col-md-10">
            {{rec.description}}
          </div>
        </div>
        <div class="row">
          <b>Directory:</b><span>&nbsp{{rec.director}}</span>
        </div>
        <div class="row">
          <b>Actors:</b><span>&nbsp{{rec.actors}}</span>
        </div>
        <div class="row">
          <button class="btn btn-primary choose_me" ng-click="continue(rec)">I would like to watch this movie</button>
        </div>
      </div>

    </div>

    <br><br><br>
    <div class="row text-center">
      <button class="btn btn-success btn-lg" ng-click="continue()">Nothing suits me</button>
    </div>
  </div>



</div>
